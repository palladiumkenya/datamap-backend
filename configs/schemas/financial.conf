{"base_repository": "financial", "query": "SELECT       \n      CONCAT(i.siteCode, d.patient_id) AS ClientID,     \n      i.siteCode                       As FacilityID,\n      pm.name AS PaymentMode,\n\tbp.amount_tendered AS AmountPaid,\n\t0 AS Department,\n    bs.name AS ChargeItem\n      from openmrs.cashier_bill b\n       JOIN openmrs.cashier_bill_line_item bi on b.bill_id=bi.bill_id  \n\t\tJOIN openmrs.cashier_billable_service bs on bi.service_id=bs.service_id \n       JOIN openmrs.cashier_bill_payment bp on b.bill_id=bp.bill_id  \n       JOIN openmrs.cashier_payment_mode pm on bp.payment_mode_id=pm.payment_mode_id  \n\n\n      JOIN dwapi_etl.etl_patient_demographics d on d.patient_id=b.patient_id  \n      JOIN kenyaemr_etl.etl_default_facility_info i;", "mappings": [{"id": "1ba42951-51f9-11f0-bab7-00090faa0001", "base_repository": "financial", "base_variable_mapped_to": "ClientID", "tablename": "-", "columnname": "-", "datatype": "-", "join_by": "-", "created_at": "2025-06-25 22:15:23.593322", "updated_at": "2025-06-25 22:15:23.593322"}, {"id": "1ba42952-51f9-11f0-976c-00090faa0001", "base_repository": "financial", "base_variable_mapped_to": "AmountPaid", "tablename": "-", "columnname": "-", "datatype": "-", "join_by": "-", "created_at": "2025-06-25 22:15:23.593322", "updated_at": "2025-06-25 22:15:23.593322"}, {"id": "1ba42953-51f9-11f0-a40f-00090faa0001", "base_repository": "financial", "base_variable_mapped_to": "FacilityID", "tablename": "-", "columnname": "-", "datatype": "-", "join_by": "-", "created_at": "2025-06-25 22:15:23.593322", "updated_at": "2025-06-25 22:15:23.593322"}, {"id": "1ba42954-51f9-11f0-b5d9-00090faa0001", "base_repository": "financial", "base_variable_mapped_to": "Department", "tablename": "-", "columnname": "-", "datatype": "-", "join_by": "-", "created_at": "2025-06-25 22:15:23.593322", "updated_at": "2025-06-25 22:15:23.593322"}, {"id": "1ba42955-51f9-11f0-8b8d-00090faa0001", "base_repository": "financial", "base_variable_mapped_to